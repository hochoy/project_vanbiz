        <!-- Portfolio Item Heading -->

                    <small>via geoJSON</small>

        <!-- MAPBOX CONTENT -->
        <div id="appframe">
            <!-- map goes here  -->
            <div id="map">
                <div id="loader" style="display: none"></div>
            </div>
            <!-- right sidebar goes here -->
            <div id="sidebar" >

                <!-- Enter mapbox token -->
                <form>
                    <div class="form-group">
                        <label for="input_token">Step 1: Enter mapbox access token</label>
                        <input id="input_token" type="text" class="form-control" value="pk.eyJ1IjoiaG9jaG95IiwiYSI6ImNpdjc5d3NkZTAwMGEydG8yNHhqZ3B3bGEifQ.dpS_6YxfS-z5qTzbR13Gjw" name="input_token" onfocus="this.select();" placeholder="Enter mapbox access token here">
                    </div>
                </form>
                <br />

                <!-- Reload map using mapbox token -->
                <label for="reloadmap">Step 2: Load the standard map</label>
                <button id="reloadmap" type="button" class="btn btn-default btn-block" onclick="attemptloadmapbox()">Reload Map</button>
                <br />

                <!-- Center zoom and pitch the map on metro vancouver -->
                <label for="fly">Step 3: Center the map on metro vancouver</label>
                <button id="fly" type="button" class="btn btn-default btn-block">Center</button>
                <br />

                <!-- Download sample geojson file -->
                <label>Step 4: Download sample geojson file</label>
                <button id="downloadtest" type="button" class="btn btn-default btn-block">Download!</button>
                <a id="downloadjson" href="json/vanbiz_vancouver.geojson" download></a>
                <br />

                <script>
                    $(document).ready(function() {
                        $('#downloadtest').on('click', function() {
                            $('#downloadjson')[0].click();
                            console.log("dload");
                        })
                    })
                </script>

                <!-- Import the sample geojson file or your own geojson file -->
                <label>Step 5: Load City of Vancouver businesses</label>
                <button id="loadsample" type="button" class="btn btn-default btn-block" onclick="loadsample()">Load Sample</button>
                <br />

                <label>Step 6: Import any geojson file</label>
                <input type="file" id="selectFiles" value="Import" /><br />
                <button id="import" type="button" class="btn btn-default btn-block">Load GeoJSON</button>
                <br />


            </div>
            <br style="clear:both;" />
